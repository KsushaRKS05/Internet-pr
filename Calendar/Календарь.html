<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статический Календарь</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: normal;
        }

        tr:first-child th {
            background-color: #e0e0e0;
        }

        .past-day {
            text-decoration: line-through;
            color: #999;
        }

        .current-day {
            background-color: #ffff99;
            font-weight: bold;
        }

        .weekend {
            font-weight: bold;
            color: #ff0000;
        }
    </style>
</head>
<body>

    <table>
        <caption>
            Сентябрь 2025
        </caption>
        <thead>
            <tr>
                <th>Нед.</th>
                <th>Пн</th>
                <th>Вт</th>
                <th>Ср</th>
                <th>Чт</th>
                <th>Пт</th>
                <th>Сб</th>
                <th>Вс</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td class="weekend">6</td>
                <td class="weekend">7</td>
            </tr>
            <tr>
                <td>2</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td class="weekend">13</td>
                <td class="weekend">14</td>
            </tr>
            <tr>
                <td>3</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td class="current-day">18</td>
                <td>19</td>
                <td class="weekend">20</td>
                <td class="weekend">21</td>
            </tr>
            <tr>
                <td>4</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td class="weekend">27</td>
                <td class="weekend">28</td>
            </tr>
            <tr>
                <td>5</td>
                <td>29</td>
                <td>30</td>
                <td></td>
                <td></td>
                <td></td>
                <td class="weekend"></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
